<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=content-width, initial-scale=1.0, maximum-scale=1.0">

	<meta http-equiv="X UA-Compatible" content="IE-Edge">

	<title>James Barallas | Web Developer Portfolio</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- animate css -->
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

</head>

<body>

	<header id="home" class="banner animated fadeIn">
	
		<section class="box">
				<h1 class="animated slideInUp">Hello there!</h1>

				<hr>

				<p class="animated slideInUp">What's Your Name?</p>

				
				<input class="animated slideInUp type="text" name="name">

				<button type="button" name="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="myFunction()">
				Enter
				</button>
				

		</section>

	</header>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				      
			<!-- Modal Header -->
				<div class="modal-header"> 
				    <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				        
				<!-- Modal body -->
				<div class="modal-body">
					
				    <p>Welcome to my website, <strong id="demo"></strong>!</p>
				</div>
				        
				<!-- Modal footer -->
				<div class="modal-footer">
				    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
				        
			</div>
		</div>
	</div>

	<script>
	function myFunction() {
	    var x = document.getElementsByName('name')[0].value;
	    document.getElementById('demo').innerHTML = x;
	}
	</script>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
